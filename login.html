<html lang="pt-br">

<head>

<body class="login-page">
    
    <form action="#" method="post">
        <a href="index.html" class="login-close">&times;</a>
        <p class="login-title">Formulário de Login</p>
        <div>
            <label>Email ou Celular</label>
            <input type="text" name="text_email_phone" required>
        </div>
        <div>
            <label>Senha</label>
            <input type="password" name="text_password" required>
        </div>
        <a href="#" class="login-link-forgot-password">Esqueceu a senha?</a>
        <input type="submit" value="LOGIN" class="login-button">
        <p class="not-a-member">Não é um membro? <a href="#" class="login-link-signup-now">Cadastre-se agora</a></p>
    </form>

</body>
